<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #viewer-container {
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error-msg {
            text-align: center;
            margin-top: 50px;
            color: red;
        }
    </style>
</head>
<body>

    <div id="viewer-container">
        </div>

    <script>
        // ইউআরএল থেকে Public ID সংগ্রহ করার ফাংশন
        function getPdfId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id'); // যেমন: ?id=sample_pdf
        }

        const publicId = getPdfId();
        const container = document.getElementById('viewer-container');

        if (publicId) {
            // ক্লাউডিনারি বেস ইউআরএল
            const baseUrl = "https://res.cloudinary.com/dhimlg0x0/image/upload/";
            const fullUrl = baseUrl + publicId + ".pdf";

            // আইফ্রেমের মাধ্যমে পিডিএফ দেখানো
            container.innerHTML = `<iframe src="${fullUrl}"></iframe>`;
        } else {
            container.innerHTML = `<div class="error-msg">
                <h2>দয়া করে একটি সঠিক Public ID প্রদান করুন।</h2>
                <p>উদাহরণ: yourdomain.com/?id=test_file</p>
            </div>`;
        }
    </script>
</body>
</html>
